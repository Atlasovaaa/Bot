<mat-dialog-content>
<h2 mat-dialog-title>{{data}}</h2>

    <input matInput class="form-control" [(ngModel)]="ansver"  />

</mat-dialog-content>
<br>
<br>
<mat-dialog-actions>
  <button mat-raised-button mat-primary [mat-dialog-close]="ansver" (click)="open(ansver)">Ответить</button>
</mat-dialog-actions>
